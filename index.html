<!DOCTYPE html>
<html>
<head>
	<title>Batman-Superman-Velociraptors</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>


<div class="content-container">
	
	<header>
		<h1>Batman - Superman - Velociraptors</h1>
		<p>Batman beats Superman with Kryptonite. Superman obviously beats Velociraptors. And lets be real, if Batman was dropped into the middle of a raptor pack, there's no way he's making it out alive.</p>
	</header>

	<section id="instruction-section">
		<div id="join-display">
			<input id="name-input" type="text" placeholder="Name">
			<button id="name-btn">Start</button>
		</div>
		<div id="display-info">
			<h2 id="name-display"></h2>
			<h2 id="current-info"></h2>
		</div>
	</section>

	<section id="play-section">
		<div class="game-panel">
			<span id="player1-name"></span>
			<div id="player1-options">
				<img class="p1-choice" src="#" alt="Batman">
				<img class="p1-choice" src="#" alt="Superman">
				<img class="p1-choice" src="#" alt="Velociraptors">
			</div>
			<img id="player1-choice">
			<span id="player1-stats"></span>
		</div>
		<div class="game-panel">
			<strong><p id="game-result"></p></strong>
		</div>
		<div class="game-panel">
			<span id="player2-name"></span>
			<div id="player2-options">
				<img class="p2-choice" src="#" alt="Batman">
				<img class="p2-choice" src="#" alt="Superman">
				<img class="p2-choice" src="#" alt="Velociraptors">
			</div>
			<img id="player2-choice">
			<span id="player2-stats"></span>
		</div>
	</section>

	<section id="chat-section">
		<div id="chat-log"></div>
		<input id="chat-input" type="text">
		<button id="chat-btn">Send</button>
	</section>

</div>


<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script type="text/javascript" src="assets/javascript/appLogic.js"></script>
</body>
</html>
