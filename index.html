<!DOCTYPE html>
<html>
<head>
	<title>Batman-Superman-Velociraptors</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>


<div class="content-container">
	
	<header>
		<h1>Batman - Superman - Velociraptors</h1>
		<p>Batman beats Superman with Kryptonite. Superman obviously beats Velociraptors. And lets be real, if Batman was dropped into the middle of a raptor pack, there's no way he's making it out alive.</p>
	</header>

	<section id="instruction-section">
		<div id="join-display">
			<input id="name-input" type="text" placeholder="Name">
			<button id="name-btn">Start</button>
		</div>
		<div id="display-info">
			<h2 id="name-display"></h2>
			<h2 id="current-info"></h2>
		</div>
	</section>

	<section id="play-section" class="clearfix">
		<div id="p1-panel" class="game-panel">
			<span id="player1-name" class="block"></span>
			<div id="player1-options" class="block hidden">
				<img class="p-choice" src="./assets/images/batman.jpg" alt="Batman">
				<img class="p-choice" src="./assets/images/superman.jpg" alt="Superman">
				<img class="p-choice" src="./assets/images/velociraptors.jpg" alt="Velociraptors">
			</div>
			<img id="player1-choice" class="block">
			<span id="p1-visible-message" class="block hidden">Player 1 Has Decided</span>
			<span id="player1-stats"></span>
		</div>		
		<div id="p2-panel" class="game-panel">
			<span id="player2-name" class="block"></span>
			<div id="player2-options" class="block hidden">
				<img class="p-choice" src="./assets/images/batman.jpg" alt="Batman">
				<img class="p-choice" src="./assets/images/superman.jpg" alt="Superman">
				<img class="p-choice" src="./assets/images/velociraptors.jpg" alt="Velociraptors">
			</div>
			<img id="player2-choice" class="block">
			<span id="p2-visible-message" class="block hidden">Player 2 Has Decided</span>
			<span id="player2-stats" class="block"></span>
		</div>
		<!-- Mid Panel must be last because it doesn't float -->
		<div id="mid-panel" class="game-panel">
			<div>
				<strong><p id="result-banner" class="hidden"></p></strong>
				<button id="restart-btn" class="hidden">Restart</button>
			</div>
		</div>
	</section>

	<section id="chat-section">
		<div id="log-wrapper">
			<span>Chat Log</span>
			<div id="chat-log"></div>
			<input id="chat-input" type="text">
			<button id="chat-btn">Send</button>
		</div>
	</section>

</div>


<script src="https://code.jquery.com/jquery.js"></script>
<script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<script type="text/javascript" src="assets/javascript/appLogic.js"></script>
</body>
</html>
